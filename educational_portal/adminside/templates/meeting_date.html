{% extends 'master.html' %}
 
{% block contentsection %}
  <div class="mb-4"><h4>Date</h4></div> 
  

{% include 'message_show.html' %}

<!-- DataTable with Buttons -->
<div class="card mb-4">
    <div class="card-header text-center">
        <h5 class="mb-0">Schedule a Meeting</h5>
    </div>
    <div class="card-body">
        <form action="{% url 'send_meeting_mail' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="pk" value="{{ pk }}">
            <div class="mb-3">
                <label for="meeting_date" class="form-label">Select Meeting Date</label>
                <input type="date" name="meeting_date" id="meeting_date" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
