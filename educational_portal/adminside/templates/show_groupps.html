{% extends 'master.html' %}
 
{% block contentsection %}
  <div class="mb-4"><h4>Material Groups</h4></div> 
  

{% include 'message_show.html' %}

    <div class="d-flex justify-content-between align-items-center">
        <div class="d-inline-block" id="exportbtns"></div>
      <a href="{% url 'admin_add_group' %}">
          <button class="btn btn-primary">
              <i class="fa-solid fa-plus me-2"></i> ADD
          </button>
      </a>
    </div>

<div class="d-flex flex-wrap justify-content-start gap-3 gap-md-4 mt-2">
{% for group in group_data %}
<div class="card p-3 materialgroup">
    <a href="{% url 'admin_show_material' %}?group_id={{group.group_id}}"><img src="/static/imgs/folder (1).png" class="Materialsfolders" /></a>
    <span class="mt-2">{{group.group_name}}<a href="{% url 'admin_delete_group' %}?pk={{group.group_id}}"><img src="/static/imgs/shortcuts/delete.png" class="ms-3" style="width: 20px;" /></a></span>
</div>
{% endfor %}
</div>

{% endblock %}
