<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timetable Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% for faculty in faculty_data %}
    <div class="card mb-3 mx-3 my-3" style="max-width: 30rem;">
        <div class="card-header text-bg-primary">{{ faculty.faculty_name }}</div>
        <div class="card-body">
        {% for access in faculty.access_details %}
          <!-- <h5 class="card-title">Access: {{fac.fa_subject}}</h5> -->
          <p class="card-text">{{ faculty.faculty_name }} | Subject: {{ access.fa_subject__sub_name }} | Std: {{ access.fa_batch__batch_std__std_name }}</p>
        {% endfor %}
        </div>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
