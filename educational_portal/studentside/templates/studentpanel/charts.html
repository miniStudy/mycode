<script>
          var options = {
          series: [
          {
            name: "",
            data: {{test_result_list|safe}},
          },
        ],
          chart: {
          type: 'bar',
          height: 350,
        },
        plotOptions: {
          bar: {
            borderRadius: 0,
            horizontal: true,
            distributed: true,
            barHeight: '80%',
            isFunnel: true,
          },
        },
        colors: [
          '#F44F5E',
          '#E55A89',
          '#D863B1',
          '#CA6CD8',
          '#B57BED',
          '#8D95EB',
          '#62ACEA',
          '#4BC3E6',
        ],
        dataLabels: {
          enabled: true,
          formatter: function (val, opt) {
            return opt.w.globals.labels[opt.dataPointIndex] 
          },
          dropShadow: {
            enabled: true,
          },
        },
        title: {
          text: '',
          align: 'middle',
        },
        xaxis: {
          categories: {{test_name_list|safe}},
        },
        legend: {
          show: false,
        },
        };

        var chart = new ApexCharts(document.querySelector("#students_chart"), options);
        chart.render();
</script>
