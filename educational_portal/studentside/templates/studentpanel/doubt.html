<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOUBT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <a href="{% url 'Student_add_doubts' %}" class="btn btn-primary my-5">Add Doubt</a>
            </div>
            <div class="col-md-4">
                <h2 class="text-center">DOUBT SECTION</h2>
                {% for data in doubt_data %}
                <div class="card my-4">
                    <div class="card-body">
                       <p class="fw-medium">{{data.doubt_doubt|safe}}</p>
                       <span class="fst-italic">Date: {{data.doubt_date}}</span> <br>
                       <a href="{% url 'Student_Doubt_Solution' %}?doubt_id={{data.doubt_id}}" class="btn btn-warning my-2">Add Solution</a>
                       <a href="{% url 'Student_Show_Solution' %}?doubt_id={{data.doubt_id}}" class="btn btn-warning my-2">View Solution</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
