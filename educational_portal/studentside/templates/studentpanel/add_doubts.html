<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOUBT SOLUTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container d-flex justify-content-center">
        <form action="{% url 'Student_add_doubts' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="doubt_stud_id" value={{student_id}} />
              <label class="form-label fw-medium my-3"><h5>Subjects</h5></label>
     
              <select name="doubt_subject" required>
                <option value="">--</option>
                {% for x in subjects %}
                <option value="{{x.sub_id}}">{{x.sub_name}}</option>
                {% endfor %}
              </select>  
              <label for="exampleInputEmail1" class="form-label fw-medium fst-italic my-3"><h5>WRITE YOUR Doubts HERE</h5></label>
              {{ form.doubt_doubt }}

            <button type="submit" class="btn btn-primary my-3">Submit Answer</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
