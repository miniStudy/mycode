<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="row">
    {% for data in event_data %}
    <div class="col-md-2">
      <a href="{% url 'Student_Event' %}?event_id={{data.event_id}}" style="text-decoration: None;">
        <div class="card mt-2">
          <div class="card-body">
            {{data.event_name}}
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  <div class="container mt-5">
    <div class="row">
      {% for data in selected_events %}
      <h5 class="card-title">{{ data.event_name }}</h5>
      <p class="card-text">{{ data.event_desc }}</p>
      {% for img in event_imgs %}
      {% if img.event.event_id == data.event_id %}
      <div class="col-sm-5 col-md-2">
        <img src="/media/uploads/events/{{img.event_img}}" class="card-img-top w-50" alt="{{ img.event_img }}"
          style="object-fit: cover;">
      </div>
      {% endif %}
      {% endfor %}
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
