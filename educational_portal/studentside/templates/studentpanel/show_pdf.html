<!-- pdf_viewer.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
  </head>
  <body>
    <div id="pdf-container">
      <!-- PDF will be rendered here -->
    </div>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
      // Get the PDF file URL from the Django view
      var pdfUrl = '{{ pdf_file_path }}';
      // Render the PDF
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';
      pdfjsLib.getDocument(pdfUrl).then(pdf => {
        var pdfContainer = document.getElementById('pdf-container');
        var scale = 1.5;
        var canvas = document.createElement('canvas');
        canvas.width = pdf.getPage(1).getWidth() * scale;
        canvas.height = pdf.getPage(1).getHeight() * scale;
        pdfContainer.appendChild(canvas);
        var context = canvas.getContext('2d');
        pdf.getPage(1).render({ canvasContext: context, viewport: canvas });
      });
    </script>
  </body>
</html>
