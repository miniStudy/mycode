<script>
    $(document).ready(function() {
        // Initially hide the delete button
        $('#selected').hide();

        // Function to update the delete button text and visibility
        function updateDeleteButton() {
            var selectedCount = $('input[name="selection"]:checked').length;
            if (selectedCount > 0) {
                $('#selected').html('<i class="fa-solid fa-trash me-2"></i> Delete ' + selectedCount).show();
            } else {
                $('#selected').hide();
            }
        }

        // Handle click on "select all" control
        $('input[name="selectionall"]').on('click', function() {
            var checked = this.checked;
            $('input[name="selection"]').each(function() {
                this.checked = checked;
            });
            updateDeleteButton();
        });

        // Handle click on individual checkboxes
        $('input[name="selection"]').on('change', function() {
            updateDeleteButton();
        });
    });
</script>
