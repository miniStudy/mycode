<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Institution Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Add New Institution</h2>
      <form action="{% url 'insert_update_institute' %}?pk={{institute_id}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Institute Name:</label>
          <input type="text" name="institute_name" {% if update_form %} value="{{update_form.institute_name}}" {% endif %} class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="institute_email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact:</label>
          <input type="text" name="institute_contact" class="form-control" id="contact" required>
        </div>
        <div class="mb-3">
          <label for="domain" class="form-label">Institute Domain:</label>
          <input type="text" name="institute_domain" class="form-control" id="domain" required>
        </div>
        <div class="mb-3">
          <label for="logo" class="form-label">Institute Logo:</label>
          <input type="file" name="institute_logo" class="form-control" id="logo" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
