<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Institution Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Add New Institution</h2>
      <form action="{% url 'insert_update_institute' %}{% if update_data %}?pk={{update_data.institute_id}}{% endif %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Institute Name:</label>
          <input type="text" name="institute_name" {% if update_data %} value="{{update_data.institute_name}}" {% endif %} class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="institute_email" {% if update_data %} value="{{update_data.institute_email}}" {% endif %} class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact:</label>
          <input type="text" name="institute_contact" {% if update_data %} value="{{update_data.institute_contact}}" {% endif %} class="form-control" id="contact" required>
        </div>
        <div class="mb-3">
          <label for="domain" class="form-label">Institute Domain:</label>
          <input type="text" name="institute_domain" {% if update_data %} value="{{update_data.institute_domain}}" {% endif %} class="form-control" id="domain" required>
        </div>
        <div class="mb-3">
          <label for="institute_lock" class="form-label">Institute Lock:</label>
          <input 
            type="checkbox" 
            name="institute_lock" 
            id="institute_lock" 
            class="form-check-input"
            {% if update_data and update_data.institute_lock %} checked {% endif %}
          >
        </div>
        <div class="mb-3">
          <label for="logo" class="form-label">Institute Logo:</label>
          {% if update_data and update_data.institute_logo %}
            <div class="mb-2">
              <img src="{{ update_data.institute_logo.url }}" alt="Current Logo" width="150" height="150" />
            </div>
          {% endif %}
          <input 
            type="file" 
            name="institute_logo" 
            class="form-control" 
            id="logo" 
            {% if not update_data %} required {% endif %}>
        </div>

        <div class="mb-3">
          <label for="logo1" class="form-label">Institute Logo Icon:</label>
          {% if update_data and update_data.institute_logo_icon %}
            <div class="mb-2">
              <img src="{{ update_data.institute_logo_icon.url }}" alt="Current Logo" width="150" height="150" />
            </div>
          {% endif %}
          <input 
            type="file" 
            name="institute_logo_icon" 
            class="form-control" 
            id="logo1" 
            {% if not update_data %} required {% endif %}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
