<script>
  var options = {
    series: [{
      name: 'No of Students',
      data: {{ students_for_that_std|safe }}
    }],
    chart: {
      type: 'bar',
      height: 350,
      background: 'transparent',
      toolbar: {
        show: false
      }
    },
    grid: {
      borderColor: '#626567', // Dark grey grid lines
    },
    plotOptions: {
      bar: {
        horizontal: false,
        columnWidth: '55%',
        endingShape: 'rounded'
      },
    },
    dataLabels: {
      enabled: false
    },
    stroke: {
      show: true,
      width: 2,
      colors: ['transparent']
    },
    xaxis: {
      categories: {{ std_list|safe }},
      labels: {
        style: {
          colors: '#FFFFFF'
        }
      },
      axisBorder: {
        color: '#FFFFFF'
      },
      axisTicks: {
        color: '#FFFFFF'
      },
      title: {
        text: 'STDS',
        style: {
          color: '#FFFFFF', // White color for x-axis title
          fontSize: 15,
        }
      }
    },
    yaxis: {
      title: {
        text: 'No of Students',
        style: {
          color: '#FFFFFF', // White color for y-axis title
          fontSize: 15,
        }
      },
      labels: {
        style: {
          colors: '#FFFFFF'
        }
      },
      axisBorder: {
        color: '#FFFFFF'
      },
      axisTicks: {
        color: '#FFFFFF'
      }
    },
    fill: {
      opacity: 1
    },
    tooltip: {
      y: {
        formatter: function (val) {
          return val
        }
      }
    },
    legend: {
      labels: {
        colors: '#FFFFFF' // White color for legend labels
      }
    }
  };

  var students_chart = new ApexCharts(document.querySelector("#students_chart"), options);
  students_chart.render();
</script>



<script>
  var options = {
    series: {{ piechart_data|safe }},
    chart: {
      width: 380,
      type: 'pie',
      background: 'transparent',
    },
    labels: {{ piechart_category|safe }},
    dataLabels: {
      style: {
        colors: ['#FFFFFF']  // Set text color to white
      }
    },
    legend: {
      labels: {
        colors: '#FFFFFF'  // Set legend text color to white
      }
    },
    responsive: [{
      breakpoint: 480,
      options: {
        chart: {
          width: 200
        },
        legend: {
          position: 'bottom',
          labels: {
            colors: '#FFFFFF'  // Ensure legend text color is white on smaller screens too
          }
        }
      }
    }]
  };

  var chart = new ApexCharts(document.querySelector("#students_male_female_ratio"), options);
  chart.render();
</script>
