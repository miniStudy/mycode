<h4 class="mb-2">Welcome to {% include 'miniStudy_text.html' %}! ðŸ‘‹</h4>
                <p class="mb-4">Please sign-in to your account and start the Student Panel</p>
      
                <form id="formAuthentication" class="mb-3" action="{% url 'Student_login_handle' %}" method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{c_email}}" placeholder="Enter your email" autofocus>
                  </div>
                  <div class="mb-3 form-password-toggle">
                    <div class="d-flex justify-content-between">
                      <label class="form-label" for="password">Password</label>
                      <a href="{% url 'Student_Forgot_Password' %}">
                        <small>Forgot Password?</small>
                      </a>
                    </div>
                    <div class="input-group input-group-merge">
                      <input type="password" id="password" class="form-control" name="password" placeholder="password" value="{{c_pass}}" aria-describedby="password" />
                      <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="remember-me" name="remember" {% if c_email %} checked {% endif %}/>
                      <label class="form-check-label" for="remember-me">
                        Remember Me
                      </label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary d-grid w-100" type="submit" name="submitLogin">Sign in</button>
                  </div>
                </form>
